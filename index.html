<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/a-frame-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #242424">
      <a-box position="0 1.5 -3" rotation="0 45 0" color="#FF0000" shadow></a-box>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" static-body></a-plane>
      
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>
    </a-scene>
  </body>
</html>
